<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/main.css">
  <script src="./resources/js/script.js" defer></script>

  <title>Frontend Mentor | Clock App</title>
</head>

<body>

  <main class="main">
    <div class="main__wrapper">
      <div id="quote-container" class="quote-container">
        <div class="quote-container__wrapper">
          <div id="quote" class="quote-container__quote"></div>
          <div id="quote-author" class="quote-container__author"></div>
        </div>
        <span id="refresh"><svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
              fill="#000" fill-rule="nonzero" opacity=".5" /></svg></span>
      </div>

      <div id="day-info" class="day-info">
        <div class="day-info__greeting">
          <span><img id="greeting-icon" src="" alt="icon"></span>
          <h3 id="day-heading"></h3>
        </div>
        <div class="day-info__clock">
          <p id="clock"></p><span id="timezone"></span>
        </div>
        <div id="city" class="day-info__city">
          //IN BRAUNSCHWEIG, GER
        </div>
        <div id="show-more" class="toggle-switch">
          <p class="more-less">MORE</p> <span><img src="./resources/images/desktop/icon-arrow-up.svg" alt=""></span>
        </div>
      </div>
    </div>
    <div id="location" class="location-info">
      <div class="location-info__statistics">
        <div class="timezone">
          <span>current timezone</span>
          <p id="zone-container"></p>
        </div>
        <div class="day-of-the-year">
          <span>day of the year</span>
          <p id="day-year"></p>
        </div>
        <div class="day-number">
          <span>day of the week</span>
          <p id="day-week"></p>
        </div>
        <div class="week-number">
          <span>week number</span>
          <p id="week-of-year"></p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
